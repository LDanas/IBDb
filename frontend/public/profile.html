<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile | IBDb</title>
  </head>
  <body>
    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
      <h1 class="text-3xl font-bold mb-4">Welcome to your profile!</h1>
      <div id="userInfo" class="mb-6 text-lg"></div>
      <button onclick="logout()" class="px-4 py-2 bg-red-500 text-white rounded">Logout</button>
    </div>
    <script>
      // Check if user is logged in
      const username = localStorage.getItem('username');
      if (!username) {
        // Not logged in, redirect to login page
        window.location.href = 'login.html';
      } else {
        document.getElementById('userInfo').innerText = `Logged in as: ${username}`;
      }

      function logout() {
        localStorage.removeItem('username');
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      }
    </script>
  </body>
</html>
