<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile | IBDb</title>
    <style>
      #background-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
        gap: 1rem;
      }
      .btn {
        font-family: 'Knewave', cursive;
        padding: 0.8rem 2rem;
        font-size: 1.2rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      .btn-one {
        background-color: #0786b0;
        color: rgb(0, 0, 0);
      }
      .btn-two {
        background-color: #07a804;
        color: rgb(0, 0, 0);
      }
      .btn-three {
        background-color: #bb1e16;
        color: rgb(0, 0, 0);
      }
      .btn-four {
        background-color: #ffea00;
        color: rgb(0, 0, 0);
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
  </head>
  <body>
    <video id="background-video" autoplay muted loop>
      <source src="Background.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 bg-opacity-30 relative z-10">
      <h1 class="text-3xl font-bold mb-4">Welcome to your profile!</h1>
      <div id="userInfo" class="mb-6 text-lg"></div>
      <div class="button-container">
        <button class="btn btn-one" onclick="goTo('my-list.html')">My List</button>
        <button class="btn btn-two" onclick="goTo('add-book.html')">Add a Book</button>
        <button class="btn btn-three" onclick="goTo('delete-book.html')">Delete a Book</button>
        <button class="btn btn-four" onclick="goTo('edit-book.html')">Edit a Book</button>
      </div>
      <button onclick="logout()" class="px-4 py-2 bg-red-500 text-white rounded mt-8">Logout</button>
    </div>
    <script>
      // Check if user is logged in
      const username = localStorage.getItem('username');
      if (!username) {
        // Not logged in, redirect to login page
        window.location.href = 'login.html';
      } else {
        document.getElementById('userInfo').innerText = `Logged in as: ${username}`;
      }

      function logout() {
        localStorage.removeItem('username');
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      }

      function goTo(page) {
        window.location.href = page;
      }
    </script>
  </body>
</html>
